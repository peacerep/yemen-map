<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="https://pax-vis.github.io/pax-styles/logo/pax-logo-square.png"
		/>

		<title>Yemen Peace Process</title>

		<link
			href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;subset=latin-ext"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/select-style.css" />
		<link rel="stylesheet" type="text/css" href="css/timeandspace.css" />

		<script src="lib/d3.v5.min.js"></script>
		<script src="lib/d3-polygon.v1.min.js"></script>
		<script src="lib/d3-array.v2.min.js"></script>
		<script src="lib/d3-delaunay.min.js"></script>

		<script type="text/javascript" src="js/globals.js"></script>
		<!-- <script type="text/javascript" src="js/geofunctions.js"></script> -->
		<script type="text/javascript" src="js/timeline.js"></script>
		<script type="text/javascript" src="js/yemenmap.js"></script>
	</head>
	<body>
		<!-- for receiving custom input events -->
		<div id="eventHandler" class="input hidden"></div>

		<div class="grid-container">
			<div id="title">
				<h1><a href="..">Visualizing Peace</a></h1>
				<h2>Yemen</h2>
				<div class="button highlight" id="expandFilters">Show Filters</div>
				<div id="reset-filters" class="button highlight">Reset Filters</div>
				<a href="about" target="_blank" class="button">About</a>
			</div>

			<div id="sidebar">
				<div id="filterContainer" class="hidden">
					<div class="selectSection">
						<h3>Timeframe</h3>
						Drag the slider to select years:<br />
						<div id="timeslider"></div>
					</div>

					<hr />

					<div class="selectSection">
						<h3>Code Selection</h3>
						<!-- any/all radio -->
						Highlight agreements that address
						<div class="switchContainer">
							<input
								type="radio"
								id="anyCodes"
								name="codesRule"
								value="any"
								class="input"
								checked
							/><label for="anyCodes" class="button left">any</label
							><input
								type="radio"
								id="allCodes"
								name="codesRule"
								value="all"
								class="input"
							/><label for="allCodes" class="button right">all</label>
						</div>
						of the selected codes.<br />

						<div id="codesCheckboxes"></div>

						<span>
							<a href="#" id="selectAllCodes" class="button">Select All</a
							>&nbsp;&nbsp;
							<a href="#" id="deselectAllCodes" class="button">Deselect All</a
							><br />
						</span>
					</div>
				</div>
			</div>

			<div id="timeline">
				<div id="selectTimeline" class="switchContainer">
					<input
						type="radio"
						id="timeline-lines"
						name="timeline"
						value="lines"
						autocomplete="off"
						checked
					/><label for="timeline-lines" class="button left">Codes Count</label
					><input
						type="radio"
						id="timeline-bars"
						name="timeline"
						value="bars"
						autocomplete="off"
					/><label for="timeline-bars" class="button right"
						>Individual Agreements</label
					>
				</div>
				<div class="charts"></div>
			</div>

			<div id="infobox">
				<h3>Agreement Details</h3>
				<div id="agreementDetails"></div>
			</div>

			<div id="map"></div>
		</div>

		<script type="text/javascript" src="js/setup.js"></script>
	</body>
</html>
